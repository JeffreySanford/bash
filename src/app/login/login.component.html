<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <mat-grid-list class="mat-elevation-z4 dialog" cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (ngModel)="this.loginForm.value" formControlName="username" placeholder="e-mail address" class="form-control"
          type="text" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (ngModel)="this.loginForm.value" formControlName="password" class="form-control" placeholder="password" type="password"
          required>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="row">
    <mat-grid-list cols="2" rowHeight="2em" style="font-size: .8em;margin: 2em auto 0;width: 50%;">
      <mat-grid-tile class="mat-elevation-z8">
        <button mat-button class="submit-btn" type="submit">Cancel</button>
      </mat-grid-tile>
      <mat-grid-tile style="margin-left: 2em;" class="mat-elevation-z8">
        <button mat-button class="submit-btn" type="submit">Submit</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</form>
