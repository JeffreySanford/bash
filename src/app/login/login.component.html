<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <mat-grid-list class="mat-elevation-z4 dialog" cols="2" rowHeight="10em">
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (ngModel)="this.loginForm.value" formControlName="username" placeholder="e-mail address" class="form-control"
          type="text" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (ngModel)="this.loginForm.value" formControlName="password" class="form-control" placeholder="password" type="password"
          required>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="row action">
    <button mat-button class="submit-btn mat-elevation-z4" type="cancel">clear</button>
    <button mat-button routerLink="/register" class="register-btn mat-elevation-z4" type="submit">register</button>
    <button mat-button class="submit-btn mat-elevation-z4" type="submit">submit</button>
  </div>
</form>
