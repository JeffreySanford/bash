<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input tabindex="1" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && this.registerForm.value" class="invalid-feedback">
          <div *ngIf="this.registerForm.value.firstName.valid">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input tabindex="3" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && this.registerForm.value" class="invalid-feedback">
            <div *ngIf="this.registerForm.value.username.errors">Username is required</div>
          </div>
        </div>
  

    </div>
    <div class="col-md-6 col-sm-12">
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input tabindex="2" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div *ngIf="submitted && this.registerForm.value" class="invalid-feedback">
              <div *ngIf="!lastName.valid">Last Name is required</div>
            </div>
          </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input tabindex="4" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && this.registerForm.value" class="invalid-feedback">
          <div *ngIf="!this.registerForm.value">Password is required</div>
          <div *ngIf="this.registerForm.value.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

    </div>
  </div>
  <div class="form-group">
    <button  type="submit" [disabled]="loading" class="btn btn-primary">Register</button>
