<app-header></app-header>

<div class="container view" [@slideInLeft]>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-6 related-users">
        <div class="row guests">
          <ul>
            <p class="show content-descriptor">Similar guests</p>
            <div style="clear: both;"></div>
            <li class="col-md-3 col-sm-4 col-xs-6 pull-left" *ngFor="let guest of guests; let i = index;">
              <a routerLink="/guest/{{guest.id}}">
                <div class="btn-circle mat-elevation-z8">
                  <i class="fa fa-user"></i>
                  <p class="id-for-icon">{{ guest.id }}</p>
                </div>
                <div class="button-label mat-elevation-z4">{{ guest.name }}</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="row guides">
          <ul>
            <p  class="show content-descriptor">Related Guides</p>
            <div style="clear: both;"></div>
            <li class="col-md-3 col-sm-4 col-xs-6 pull-left" *ngFor="let guide of guides; let i = index;">
              <a routerLink="/guide/{{guide.id}}">
                <div class="btn-circle mat-elevation-z8">
                  <i class="fa fa-user"></i>
                  <p class="id-for-icon">{{ guide.id }}</p>
                </div>
                <div class="button-label mat-elevation-z4">{{ guide.name }}</div>
              </a>
            </li>
          </ul>
        </div>
    </div>
    <div class="col-md-6 col-sm-12 mat-elevation-z4 section-map">
      <p >Where would you like to visit?</p>
      <app-agm>loading</app-agm>
    </div>

    <div class="col-md-2 col-sm-12 user-interests">
      <ul>
        <li *ngFor="let interest of interests; let i = index;">
          <div class="checkboxes">
            <label class="interest form-check-label mat-elevation-z2" [class.selected]="interest.checked">
              <input style="margin:0;padding:0;" #tourism type="checkbox" [value]="interest" (change)="logCheckbox(interest)">
              <span class="fa fa-bus interest-icon"></span>&nbsp;{{ interest }}
            </label>
          </div>
        </li>
      </ul>
    </div>
    <app-footer></app-footer>
    <!-- <app-messages></app-messages> -->
  </div>
</div>
