<app-header></app-header>

<div style="margin-top: 3em;" class="container view" [@slideInLeft]>
  <div class="row">
    <div id="where-to" class="col-md-4 col-sm-6" style="margin-left: -2em;">
      <div>
        <div class="row">
          <ul>
            <p style="font-size: .8em;" class="show guests content-descriptor">Similar guests</p>
            <div style="clear: both;"></div>
            <li class="col-md-4 col-sm-6 pull-left" *ngFor="let guest of guests; let i = index;">
              <a routerLink="/guest/{{guest.id}}">
                <div class="btn-circle mat-elevation-z8">
                  <i class="fa fa-user"></i>
                  <p class="id-for-icon">{{ guest.id }}</p>
                </div>
                <div class="button-label mat-elevation-z4">{{ guest.name }}</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="row">
          <ul style="margin-top: -1em;">
            <p style="font-size: .8em;" class="show content-descriptor">Related Guides</p>
            <div style="clear: both;"></div>
            <li class="col-md-4 col-sm-6 pull-left" *ngFor="let guide of guides; let i = index;">
              <a routerLink="/guide/{{guide.id}}">
                <div class="btn-circle mat-elevation-z8">
                  <i class="fa fa-user"></i>
                  <p class="id-for-icon">{{ guide.id }}</p>
                </div>
                <div class="button-label mat-elevation-z4">{{ guide.name }}</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 mat-elevation-z4 section-map">
      <p id="where-to" style="font-size: 1.1em;">Where would you like to visit?</p>
      <app-agm>loading</app-agm>
    </div>

    <div class="col-md-2 user-interests">

      <div class="checkboxes">
        <label class="interets form-check-label mat-elevation-z2" [class.selected]="tourism.checked">
          <input #tourism type="checkbox" value="tourism" (change)="logCheckbox(tourism)">
          <p>
            <span class="fa fa-bus interest-icon"></span>&nbsp;Tourism</p>
        </label>

        <label class="interets form-check-label mat-elevation-z2" [class.selected]="food.checked">
          <input #food type="checkbox" value="food" (change)="logCheckbox(food)">
          <p>
            <span class="fa fa-home interest-icon"></span>&nbsp;food</p>
        </label>

        <label class="interets form-check-label mat-elevation-z2" [class.selected]="accomodations.checked">
          <input #accomodations type="checkbox" value="accomodations" (change)="logCheckbox(accomodations)">
          <p>
            <span class="fa fa-bed interest-icon"></span>&nbsp;Accomodations</p>
        </label>

        <label class="interets form-check-label mat-elevation-z2" [class.selected]="dynamic.checked">
          <input #dynamic type="checkbox" value="dynamic" (change)="logCheckbox(dynamic)">
          <p>
            <span class="fa fa-gift interest-icon"></span>&nbsp;Dynamic</p>
        </label>
      </div>
      <app-footer></app-footer>
      <!-- <app-messages></app-messages> -->
    </div>
  </div>
