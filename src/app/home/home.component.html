<div class="container app-loading">
  <div class="header-objects center" center>
    <h3>BASH</h3>
  </div>
  <div class="header-objects left" [matMenuTriggerFor]="menu">
    <button class="mat-elevation-z4" mat-icon-button>
      <span class="fa fa-plane" size="2x"></span>
    </button>

    <mat-menu class="mat-elevation-z8 menu-overlay" #menu="matMenu">
      <a *ngFor="let link of links">
        <button class="mat-elevation-z4" mat-menu-item [routerLink]="[link]">
          <span class="fa fa-plane" size="2x"></span>
          {{ link }}
        </button>
      </a>
    </mat-menu>
  </div>
  <div class="header-objects right" [matMenuTriggerFor]="userMenu">
    <button class="mat-elevation-z4" mat-icon-button>
      <span class="fa fa-user" size="2x"></span>
    </button>
    <br>
    <span>{{ firstName }}</span>

    <mat-menu #userMenu="matMenu">
      <a *ngFor="let userLink of userLinks">
        <button mat-menu-item [routerLink]="[userLink]">
          <span class="fa fa-plane" size="2x"></span>
          {{ userLink }}
        </button>
      </a>
    </mat-menu>
  </div>
</div>


<div style="margin-top: 1.5em;" class="container view" [@slideInLeft]>
  <div class="row">
    <div id="where-to" class="col-md-4" style="margin-left: -2em;">
      <div>
        <div class="row">
          <ul>
            <p style="font-size: .8em;" class="show guests content-descriptor">Users with similar interests and location</p>
            <li class="col-md-3 pull-left" *ngFor="let guest of guests; let i = index;">
              <a routerLink="/guest/{{guest.id}}">
                <div class="btn-circle mat-elevation-z8">
                  <i class="fa fa-user"></i>
                  <p class="id-for-icon">{{ guest.id }}</p>
                </div>
                <div class="button-label mat-elevation-z4">{{ guest.name }}</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="row">
          <ul style="margin-top: -1em;">
            <p style="font-size: .8em;" class="show content-descriptor">Guides for interest and location</p>
            <li class="col-md-3 pull-left" *ngFor="let guide of guides; let i = index;">
              <a routerLink="/guide/{{guide.id}}">
                <div class="btn-circle mat-elevation-z8">
                  <i class="fa fa-user"></i>
                  <p class="id-for-icon">{{ guide.id }}</p>
                </div>
                <div class="button-label mat-elevation-z4">{{ guide.name }}</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6 mat-elevation-z8">
      <p id="where-to" style="font-size: 1.1em;">Where would you like to visit?</p>
      <app-agm>loading</app-agm>
    </div>

    <div class="col-md-2 user-interests">
      
      <div class="checkboxes">
        <label class="interets form-check-label mat-elevation-z2" [class.selected]="tourism.checked">
          <input #tourism type="checkbox" value="tourism" (change)="logCheckbox(tourism)">
          <span class="fa fa-bus">&nbsp;Tourism</span>
        </label>

        <label class="interets form-check-label mat-elevation-z2" [class.selected]="food.checked">
          <input #food type="checkbox" value="food" (change)="logCheckbox(food)">
          <span class="fa fa-fork-awesome">&nbsp;food</span>
        </label>

        <label class="interets form-check-label mat-elevation-z2" [class.selected]="accomodations.checked">
          <input #accomodations type="checkbox" value="accomodations" (change)="logCheckbox(accomodations)">
          <span class="fa fa-bed">&nbsp;Accomodations</span>
        </label>

        <label class="interets form-check-label mat-elevation-z2" [class.selected]="dynamic.checked">
          <input #dynamic type="checkbox" value="dynamic" (change)="logCheckbox(dynamic)">
          <span class="fa fa-gift">&nbsp;Dynamic</span>
        </label>
      </div>

      <!-- <app-messages></app-messages> -->
    </div>
  </div>
